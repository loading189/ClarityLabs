services:
  db:
    image: postgres:16
    container_name: claritylabs-db
    environment:
      POSTGRES_DB: claritylabs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - claritylabs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d claritylabs"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claritylabs-backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/claritylabs
      # add any other envs you already use (e.g. CLARITY_ENV=dev)
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      bash -lc "
      python -m pip install -r requirements.txt &&
      uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
      "
volumes:
  claritylabs_pgdata: