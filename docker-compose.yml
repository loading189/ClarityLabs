services:
  db:
    image: postgres:16
    container_name: claritylabs-db
    environment:
      POSTGRES_DB: claritylabs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - claritylabs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d claritylabs"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  claritylabs_pgdata:
